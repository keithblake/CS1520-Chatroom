<!DOCTYPE html>
<html>
<head>

</head>
<body>
	{% if g.user %}
		<a href="{{ url_for('logout') }}">Logout</a></br>
	{% endif %}
	{% if error %}<strong>ERROR: </strong> {{ error }} {% endif %}
	<h2>Create a Chatroom</h2>
	<form method="post" action="">
		<input type="text" name="name"> <br />
		<button type="submit">Create</button>
	</form>
	<h2>Chatrooms to Join:</h2>
	{% if rooms != None %}
		{% for room in rooms %}
			<a href="{{ url_for('chatroom', id=room.chatroom_id) }}">Enter {{ room.name }} Chatroom</a> <br />
		{% endfor %}
	{% else %}
	<h3>There are no chatrooms to join currently.</h3>
	{% endif %}
	
	
</body>
</html>
